name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP for migration step
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql

      - name: Build production config for migration
        if: ${{ secrets.DB_HOST != '' && secrets.DB_NAME != '' && secrets.DB_USER != '' && secrets.DB_PASS != '' }}
        run: |
          cat > config.php <<PHP
          <?php
          define('DB_HOST', '${{ secrets.DB_HOST }}');
          define('DB_NAME', '${{ secrets.DB_NAME }}');
          define('DB_USER', '${{ secrets.DB_USER }}');
          define('DB_PASS', '${{ secrets.DB_PASS }}');

          function getDB() {
              try {
                  $pdo = new PDO(
                      "mysql:host=" . DB_HOST . ";dbname=" . DB_NAME . ";charset=utf8mb4",
                      DB_USER,
                      DB_PASS,
                      [
                          PDO::ATTR_ERRMODE => PDO::ERRMODE_EXCEPTION,
                          PDO::ATTR_DEFAULT_FETCH_MODE => PDO::FETCH_ASSOC
                      ]
                  );
                  return $pdo;
              } catch (PDOException $e) {
                  die(json_encode(['error' => 'Database connection failed: ' . $e->getMessage()]));
              }
          }

          function getToday() {
              return date('Y-m-d');
          }

          function formatToken($num) {
              return 'T-' . str_pad($num, 3, '0', STR_PAD_LEFT);
          }
          PHP

          cat > .env <<ENV
          ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
          STAFF_PASSWORD=${{ secrets.STAFF_PASSWORD }}
          ENV

      - name: Run production DB migrations
        if: ${{ secrets.DB_HOST != '' && secrets.DB_NAME != '' && secrets.DB_USER != '' && secrets.DB_PASS != '' }}
        run: php migrate.php

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
